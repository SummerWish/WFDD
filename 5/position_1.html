<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Position</title>
<style>
body {
    font-family: "Open Sans","Helvetica Neue",Helvetica,Roboto,"Microsoft YaHei","微软雅黑",Arial,sans-serif;
}
.nav {
    border: 1px solid #DDD;
    padding: 3px;
    width: 200px;
}
.nav-li {
    padding: 10px;
    position: relative;
}
.mark {
    background: #F44;
    position: absolute;
    color: #FFF;
    padding: 0 5px;
    right: 10px;
    top: 10px;
}
.nav-li:hover {
    background: #F0F0F0;
}
</style>
    </head>
    <body>
    
        <div class="nav">
            <div class="nav-li">好友动态</div>
            <div class="nav-li">特别关心<div class="mark">2</div></div>
            <div class="nav-li">与我相关</div>
            <div class="nav-li">那年今日</div>
        </div>

    </body>
</html>
