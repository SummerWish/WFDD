<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Position</title>
<style>
body {
    font-family: "Open Sans","Helvetica Neue",Helvetica,Roboto,"Microsoft YaHei","微软雅黑",Arial,sans-serif;
}
.left, .right {
    position: absolute;
    top: 0;
    height: 100%;
    width: 50%;
}
.left {
    left: 0;
    background: #2787c0;
}
.right {
    right: 0;
    background: #47a3da;
}
</style>
    </head>
    <body>
    <div class="left"></div>
    <div class="right"></div>
    </body>
</html>
